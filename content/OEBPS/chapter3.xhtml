         <h1>Platforming books from a single source</h1>
         <p>The formats chosen for this project (HTML, PDF and ePub) were not selected at random.
            I'm following Craig Mod's model as outlined in <a href="http://craigmod.com/journal/platforming_books/" label="Platforming Books">Platforming Books</a>.
         </p>
         <p>The three formats are:</p>
         <ul>
            <li>(X)HTML</li>
            <li>PDF</li>
            <li>iBook based ePub3</li>
            <li>ePub3</li>
            <li>Mobi</li>
         </ul>
